<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- responsive -->
    <link rel="stylesheet" href="responsive.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- navbar -->
    <nav>
        <div class="nav-bar">
            <div class="logo">
                <h2 id="c-name">BULKIT</h2>

                <div class="tab-bar">
                    <i class="fa-solid fa-bars tab"></i>
                </div>

                <div class="links">
                    <ul>
                        <a href="#">
                            <li>
                                Features
                                <div class="bdr"></div>
                            </li>
                        </a>

                        <a href="#">
                            <li>
                                Pricing
                                <div class="bdr"></div>
                            </li>
                        </a>

                        <a href="#">
                            <li>
                                Login
                                <div class="bdr"></div>
                            </li>
                        </a>
                    </ul>
                </div>
            </div>

            <div class="btn">
                <a href="#" id="sign-up">
                    Sign Up
                </a>
            </div>
        </div>
    </nav>
    <!-- nav end -->

    <!-- front -->
    <div class="front">
        <div class="container">
            <div class="content">
                <div class="update">
                    <p class="u">
                        New Update
                    </p>
                    <p>
                        Check out the newest features
                    </p>
                </div>

                <h3>
                    Get Into Business.
                </h3>

                <p class="c-p">
                    Take control over your business by deploying an all in one business data monitoring solution.

                </p>

                <div class="email">
                    <input type="text" placeholder="Your email address">
                    <label for="input" id="lbl">
                        Sign Up
                    </label>
                </div>
            </div>

            <div class="imges">
                <img class="img-1" src="src/thin-1.jpg" alt="">

                <img class="img-2" src="src/thin-2.jpg" alt="">

                <img class="img-3" src="src/thin-3.jpg" alt="">
            </div>
        </div>
    </div>
    <!-- front end -->

    <!--  click to chnage color btns  -->
    <div class="clk-btn">
        <!-- 1 -->
        <button id="color-1">

        </button>

        <!-- 2 -->
        <button id="color-2">

        </button>

        <!-- 3 -->
        <button id="color-3">

        </button>

        <!-- 4 -->
        <button id="color-4">

        </button>

        <!-- 5 -->
        <button id="color-5">

        </button>

        <!-- 6 -->
        <button id="color-6">

        </button>

        <!-- 7 -->
        <button id="color-7">

        </button>

        <!-- 8 -->
        <button id="color-8">

        </button>

        <!-- 9 -->
        <button id="color-9">

        </button>

        <!-- 10 -->
        <button id="color-10">

        </button>
    </div>
    <!-- end -->

    <!-- on btn -->
    <button class="on-btn">
        <i class="fa-solid fa-eye-slash close-eye"></i>
        <i class="fa-solid fa-eye open-eye"></i>
    </button>

    <!-- script js -->
    <script src="script.js"></script>
</body>

</html>
